<!DOCTYPE html>
<html>
    <head>
        <title>Reverse a list</title>
    </head>
    <body>
        <div style="font-size: 30px;">Look at the console!</div>
        <script>
            function reverseList(arr)
            {
                console.log( "Input array :" +arr);
                console.log( "reversed: " +arr.reverse());
            }

            reverseList([2,89,12,1,45,7]);
        </script>
    </body>
</html>
