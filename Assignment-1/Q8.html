<!DOCTYPE html>
<html>
    <head>
        <title>Calualtion- division with zero</title>
    </head>
    <body style="text-align: center;">
        <h1>Division examples</h1>
        <form>
            Num 1: <input type="number" id="num1"> <br> <br>
            Num 2: <input type="number" id="num2"> <br> <br>
            Num 3: <input type="number" id="num3"> <br> <br>
            <button onclick="Calculate(); return false;"> (Num1 + Num2)/num3</button>
        </form>
        <p id="result"></p>

        <script>
            function Calculate()
            {
                var n1=parseInt(document.getElementById("num1").value);
                var n2=parseInt(document.getElementById("num2").value);
                var n3=parseInt(document.getElementById("num3").value);
                var result = (n1+n2)/n3;

                // (1+1)/0 = infinity
                // (-1-1)/0 = -infinity
                // (1-1)/0 =  NaN
                document.getElementById("result").innerHTML =" Result: " +result;
            }
        </script>
    </body>
</html>
