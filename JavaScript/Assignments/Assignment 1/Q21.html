<!DOCTYPE html>
<html>
    <head>
        <title>Binary Search</title>
        
    </head>
    <body>
        <div id="result"></div>

        <script>
            function binarySearch(arr,x,start,end)
            {
                var mid=Math.floor((start+end)/2);
                while(arr[mid]!=x && start<end)
                {
                    if (x < arr[mid])
                    {
                        end = mid - 1;
                    } 
                    else if (x > arr[mid])
                    {
                        start = mid + 1;
                    }
                    mid = Math.floor((end + start)/2);
                }

                return (arr[mid]!=x) ? -1: mid;
            }

            var arr=[1,2,3,4,5,6];
            var find=5;
            if((binarySearch(arr,find,0,arr.length-1))!=-1)
                document.getElementById("result").innerHTML="Element found at "+ binarySearch(arr,find,0,arr.length-1);
            else
                document.getElementById("result").innerHTML="Element not found";

        </script>
    </body>
</html>
