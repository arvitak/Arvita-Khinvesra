<!DOCTYPE html>
<html>
    <head><title>Concatenate lists</title></head>
    <body>
        <div style="font-size: 30px;" >Look at the console!</div>
        <script>
            function concatArray(arr1,arr2)
            {
                return arr1.concat(arr2);
            }
            var a1=[1,2,3];
            var a2=['a','b','c'];
            console.log(a1);
            console.log(a2);
            console.log(concatArray(a1,a2));
        </script>
    </body>
</html>
